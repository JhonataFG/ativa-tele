<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="icon-container icon-container-giro">
          <img
            src="img/ativa-logo_olho.svg"
            class="icon"
            style="margin-top: -50%"
          />
        </div>
        <div class="icon-container">
          <img src="img/ativa-logo_escrita.svg" class="icon" alt="" srcset="" />
        </div>
        <div style="height: 20px"></div>
        <div class="name-text-container">
          <p class="name-text">Ed. Vista Conceição</p>
        </div>
        <div class="container-contact">
          <h3 class="info">Central de Atendimento 24hr</h3>
        </div>
        <div class="item-contact-container">
          <img src="img/whatsapp.png" alt="" class="icon-contact color-white" />
          <div class="">
            <h3 class="contact">(11) 97501-1717</h3>
          </div>
        </div>
        <div class="item-contact-container">
          <img
            src="img/telefone.png"
            style="width: 20px; height: 20px; margin-right: 5px"
            class="icon-contact color-white"
          />
          <div class="">
            <h3 class="contact">(11) 5679-8016</h3>
          </div>
        </div>
        <div class="item-contact-container">
          <img
            src="img/envelope-de-email.png"
            class="icon-contact color-white"
          />
          <div class="">
            <h3 class="contact">atendimento@ativaportariainteligente.com.br</h3>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="atendente-cicle-behind">
          <div
            style="margin-top: calc((100vh / 1.4) * (-1))"
            class="atendente-cicle"
          ></div>
          <div style="height: calc(100% / 2)"></div>
          <div class="atendente-cicle"></div>
        </div>
        <div class="atendente-stream atendente-cicle">
          <iframe
            style="width: 105%; height: 105%"
            src="camera.html"
            frameborder="0"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
